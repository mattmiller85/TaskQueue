<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Production Policy Screener</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>          
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="main" class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Details</h1>
      </div>
      <div class="row">
        <div>
          <label>Policy Number</label> <span data-bind="text: result().PolicyNumber"></span>
        </div>
        <div>
          <label>Symbol</label> <span data-bind="text: result().Symbol"></span>
        </div>
        <div>
          <label>Mod</label> <span data-bind="text: result().Mod"></span>
        </div>
        <div>
          <label>Company</label> <span data-bind="text: result().MasterCompany"></span>
        </div>
        <div>
          <label>Url</label> <a data-bind="attr: { href: result().Url }, text: result().Url"></a>
        </div>
        <div>
          <label>IL 16 Messages</label>
          <ul data-bind="foreach: result().IL16Messages.messages">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
        <div>
          <label>Premium Differences</label>
          <ul data-bind="foreach: result().PremiumDifferences.diffs">
            <li>
              <div>
                <label>Coverage Part</label> <span data-bind="text: part"></span>
              </div>
              <div>
                <label>Location</label> <span data-bind="text: orig.LocationNumber"></span>
              </div>
              <div>
                <label>Building</label> <span data-bind="text: orig.BuildingNumber"></span>
              </div>
              <div>
                <label>ClassCode</label> <span data-bind="text: orig.ClassCode"></span>
              </div>
              <div>
                <label>Was</label> <span data-bind="text: orig.Premium"></span> (<span data-bind="text: orig.Coverage"></span>)
              </div>
              <div>
                <label>Now</label> <span data-bind="text: $data.new.Premium"></span> (<span data-bind="text: $data.new.Coverage"></span>)
              </div>
              <div>
            </li>
          </ul>
        </div>
        <div>
          <label>Page Edits</label>
          <ul data-bind="foreach: result().PageEdits.edits">
            <li data-bind="text: $data"></li>
          </ul>
        </div>
        <div>
          <label>Output</label> <pre data-bind="text: result().Output"></pre>
        </div>
      </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="result.js"></script>
  </body>
</html>
